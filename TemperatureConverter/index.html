<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="box">
            <div class="row">
                <div class="col">
                    <label>From:</label>
                    <select name="temp" id="from" class="temp">
                        <option value="c">Celcius</option>
                        <option value="f">Fahrenhit</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
                <div class="col">
                    <label>To:</label>
                    <select name="temp" id="to" class="temp">
                        <option value="c">Celcius</option>
                        <option value="f">Fahrenhit</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <label>Degree:</label>
                <input type="text"class="input" id="input">
                
            </div>
                <div class="col">
                    
                    <label for="">Result:</label>
                    <input type="text" class="input" id="result">
                    
                </div>
            <button class="button" id="button">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
